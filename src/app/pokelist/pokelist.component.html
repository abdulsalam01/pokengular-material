<!-- progress spinner -->
<div class="container-spinner" *ngIf="!isDone">
  <div class="spinner-frame">
      <div class="spinner-cover"></div>
      <mat-spinner></mat-spinner>
  </div>
</div>

<div class="container">
  <h2>{{ title }}</h2>

  <div class="row">
    <div class="pokemon-card col-md-4" *ngFor="let data of dataList.data" style="margin-bottom: 30px;">

      <mat-card class="text-center" [style.background-color]="randomizeColor()">
        <div class="card">
          <img class="card-img-top" src="{{data.sprites.front_default}}" alt="{{data.name}}" />
          <div class="card-body">
            <h5 class="card-title">{{data.name}}</h5>
            <p class="card-text">{{'https://pokeapi.co/'}}</p>
          </div>
        </div>
        <mat-card-actions class="text-center">
            <a [routerLink]="['/pokemon/list/detail', data.id]">
              <button mat-button>WANT IT!</button>
            </a>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
</div>
